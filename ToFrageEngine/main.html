    <script src="res/scripts/jquery-v2.0.3.min.js"></script>

	<script src="res/scripts/prototypeModifications.js"></script>

                "starLarge":"starLarge.png",
                "starHuge":"starHuge.png",
                "engine":"engine.png",
                "buoy_sprite":"ping_sprite_small.png"

            }, "res/images/");
		});
